<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"
            integrity="sha512-NWNl2ZLgVBoi6lTcMsHgCQyrZVFnSmcaa3zRv0L3aoGXshwoxkGs3esa9zwQHsChGRL4aLDnJjJJeP6MjPX46Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
            integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <link rel="stylesheet" href="./css/style.css" />
        <title>Leaflet - Sample Map</title>
    </head>
    <body>
        <div id="map-wrapper">
            <div id="mapid"></div>
            <div id="map-data-modal">
                <div class="row e-title-row">
                    <div class="e-col col-12 col-md">
                        <h2 class="e-title">Mill Station Two</h2>
                    </div>
                    <div class="e-col col-auto e-last-updated">
                        Last Updated: 01/01/21
                    </div>
                    <i id="close-map-modal" class="fas fa-times"></i>
                </div>
                <div class="row e-data-row-top">
                    <div class="col e-stats">
                        <ul class="e-stats-list">
                            <li class="e-stat row">
                                <span class="e-stat-title col-12 col-md-6"
                                    >Daily PPB Average</span
                                >
                                <span class="e-stat-data col-12 col-md-6"
                                    >2.0ppb</span
                                >
                            </li>
                            <li class="e-stat row">
                                <span class="e-stat-title col-12 col-md-6"
                                    >Average H2S concentrations</span
                                >
                                <span class="e-stat-data col-12 col-md-6"
                                    >2.0ppb</span
                                >
                            </li>
                            <li class="e-stat row">
                                <span class="e-stat-title col-12 col-md-6"
                                    >Time since detection of meaningful H2S
                                    concentrations</span
                                >
                                <span class="e-stat-data col-12 col-md-6"
                                    >2 weeks</span
                                >
                            </li>
                            <li class="e-stat row">
                                <span class="e-stat-title col-12 col-md-6"
                                    >Distance to other odor sources</span
                                >
                                <span class="e-stat-data col-12 col-md-6"
                                    >11 miles</span
                                >
                            </li>
                        </ul>
                    </div>
                    <figure class="col e-image">
                        <img src="./assets/chart.png" alt="" />
                    </figure>
                </div>
                <div class="row e-data-row-bottom">
                    <a href="#" class="e-btn btn btn-primary col-auto"
                        >Download Report</a
                    >
                </div>
            </div>
        </div>
        <script src="js/leaflet_map.js"></script>
    </body>
</html>
